<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم کارشناسی ثبت املاک</title>
    <link href="https://cdn.fontcdn.ir/Font/Persian/Vazirmatn/Vazirmatn.css" rel="stylesheet" type="text/css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', Tahoma, sans-serif;
            font-size: 12px;
            line-height: 1.4;
            background: white;
            padding: 15px;
            direction: rtl;
        }

        .form-container {
            max-width: 210mm;
            margin: 0 auto;
            background: white;
            border: 2px solid #333;
        }

        .header {
            text-align: center;
            background: #f0f0f0;
            padding: 10px;
            border-bottom: 2px solid #333;
        }

        .header h1 {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .section {
            border-bottom: 1px solid #666;
            padding: 8px;
        }

        .section:last-child {
            border-bottom: none;
        }

        .section-title {
            background: #e0e0e0;
            padding: 5px;
            font-weight: bold;
            margin-bottom: 8px;
            border: 1px solid #999;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 6px;
            align-items: center;
        }

        .field {
            display: flex;
            align-items: center;
            margin-left: 15px;
            margin-bottom: 4px;
        }

        .field label {
            margin-left: 5px;
            font-weight: bold;
            white-space: nowrap;
        }

        .field input[type="text"],
        .field input[type="number"],
        .field select {
            border: none;
            border-bottom: 1px solid #333;
            background: transparent;
            padding: 2px;
            min-width: 80px;
            text-align: center;
            font-size: 11px;
        }

        .field.wide input {
            min-width: 200px;
        }

        .field.medium input {
            min-width: 120px;
        }

        .border-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 5px;
        }

        .border-table th,
        .border-table td {
            border: 1px solid #333;
            padding: 4px;
            text-align: center;
            font-size: 10px;
        }

        .border-table th {
            background: #f0f0f0;
            font-weight: bold;
        }

        .border-table input {
            border: none;
            background: transparent;
            width: 100%;
            text-align: center;
            font-size: 10px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 5px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
        }

        .checkbox-item input[type="checkbox"] {
            margin-left: 5px;
        }

        .full-width {
            width: 100%;
        }

        .ownership-chain {
            background: #f9f9f9;
            padding: 8px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }

        .signature-section {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #333;
        }

        .signature-box {
            text-align: center;
            width: 30%;
        }

        .signature-line {
            border-bottom: 1px solid #333;
            height: 40px;
            margin-bottom: 5px;
        }

        textarea {
            font-family: 'Vazirmatn', Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <!-- محتوای فرم شما از اینجا شروع می‌شود -->
    <div class="form-container">
        <div class="header">
            <h1>فرم کارشناسی ثبت املاک</h1>
        </div>

        <div class="section">
            <div class="section-title">مشخصات ملک</div>
            <div class="row">
                <div class="field">
                    <label>نام مالک:</label>
                    <input type="text" />
                </div>
                <div class="field">
                    <label>شماره پلاک:</label>
                    <input type="text" />
                </div>
                <div class="field">
                    <label>مساحت:</label>
                    <input type="number" />
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">نوع کاربری</div>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" /> مسکونی
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" /> تجاری
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" /> اداری
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">توضیحات تکمیلی</div>
            <textarea class="full-width" rows="4"></textarea>
        </div>

        <div class="signature-section">
            <div class="signature-box">
                <div class="signature-line"></div>
                امضای کارشناس
            </div>
            <div class="signature-box">
                <div class="signature-line"></div>
                امضای مالک
            </div>
            <div class="signature-box">
                <div class="signature-line"></div>
                تاریخ
            </div>
        </div>
    </div>
</body>
</html>
